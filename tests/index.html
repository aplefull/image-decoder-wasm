<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Decoder WASM Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #111113;
      color: #eeeeef;
    }

    .drop-zone {
      border: 3px dashed #2b2b2e;
      border-radius: 12px;
      padding: 60px 40px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      background: #18181b;
      transition: all 0.3s;
    }

    .drop-zone:hover {
      border-color: #3e3e44;
      background: #1c1c1f;
    }

    .drop-zone.active {
      border-color: #ab4aba;
      background: #18201a;
    }

    .drop-zone p {
      margin: 10px 0;
      font-size: 18px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .result-card {
      background: #18181b;
      border-radius: 8px;
      padding: 20px;
    }

    .result-card h3 {
      margin-top: 0;
      color: #eeeeef;
      border-bottom: 2px solid #ab4aba;
      padding-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #27272a;
    }

    .info-label {
      font-weight: 600;
      color: #a1a1aa;
    }

    .info-value {
      color: #eeeeef;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #27272a;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
    }

    .error {
      color: #ff6369;
      background: #281416;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }

    .success {
      color: #ab4aba;
      background: #201320;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="drop-zone" id="dropZone">
    <p>Drop an image file here or click to select</p>
    <input type="file" id="fileInput" accept="*" style="display: none;">
  </div>

  <div id="results"></div>

  <script type="module">
    import { imageDecoder } from 'image-decoder-wasm';

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const results = document.getElementById('results');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('active');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('active');
    });

    dropZone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropZone.classList.remove('active');
      const file = e.dataTransfer.files[0];
      if (file) await processImage(file);
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) await processImage(file);
    });

    async function processImage(file) {
      results.innerHTML = '<div class="success">Processing...</div>';
      const startTime = performance.now();
      
      try {
        const buffer = await file.arrayBuffer();

        console.log('Decoding image...');

        const imageData = await imageDecoder.decode(buffer);
        const decodeTime = (performance.now() - startTime).toFixed(2);

        console.log('Decode complete!', imageData);

        results.innerHTML = `
          <div class="result-grid">
            <div class="result-card">
              <h3>Image Info</h3>
              <div class="info-item">
                <span class="info-label">Filename:</span>
                <span class="info-value">${file.name}</span>
              </div>
              <div class="info-item">
                <span class="info-label">File Size:</span>
                <span class="info-value">${(file.size / 1024).toFixed(2)} KB</span>
              </div>
              <div class="info-item">
                <span class="info-label">Dimensions:</span>
                <span class="info-value">${imageData.width} Ã— ${imageData.height}</span>
              </div>
              <div class="info-item">
                <span class="info-label">Decode Time:</span>
                <span class="info-value">${decodeTime} ms</span>
              </div>
            </div>
            <div class="result-card">
              <h3>Decoded Image</h3>
              <canvas id="canvas"></canvas>
            </div>
          </div>
        `;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = imageData.width;
        canvas.height = imageData.height;
        ctx.putImageData(imageData, 0, 0);
      } catch (err) {
        console.error('Error:', err);
        results.innerHTML = `<div class="error"><strong>Error:</strong> ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
